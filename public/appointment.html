    <section class="appointment-page">
  <div class="appointment-card">
    <h2>Book an Appointment</h2>
    <p class="subtitle">
      Schedule your visit with our expert doctors
    </p>

    <form id="appointmentForm">

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="pname" placeholder="Enter full name" required>
      </div>

      <div class="form-group">
        <label>Email <span>(Optional)</span></label>
        <input type="email" id="pemail" placeholder="Enter email">
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" id="pmobile" placeholder="10-digit mobile number" maxlength="10" required>
      </div>

      <div class="form-group">
        <label>Select Department</label>
        <select id="department" required>
          <option value="">-- Select --</option>
          <option>Pediatrics</option>
          <option>Dermatologist Specialist</option>
          <option>Psychiatric Doctor</option>
        </select>
      </div>

      <div class="form-group">
        <label>Preferred Date</label>
        <input type="date" id="date" required>
      </div>

      <button type="submit" class="btn-primary">
        Book Appointment
      </button>

    </form>
  </div>
</section>


  </form>
</section>

<!-- SUCCESS MODAL -->
<div id="successModal" class="modal">
  <div class="modal-box">
    <div class="modal-icon">✅</div>
    <h3>Appointment Booked Successfully</h3>
    <p>Your appointment slip has been downloaded.</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>
